{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-6">Reset Password Keypad</h1>

    <form method="POST">
        <!-- Password Lama -->
        <div class="mb-4">
            <label for="old_password" class="block text-lg">Old Password</label>
            <input type="password" id="old_password" name="old_password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Password Baru -->
        <div class="mb-4">
            <label for="new_password" class="block text-lg">New Password</label>
            <input type="password" id="new_password" name="new_password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <!-- Tombol Submit -->
        <div class="mb-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full">Reset Password</button>
        </div>
    </form>

    <!-- Tampilkan pesan status -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="list-disc">
                {% for category, message in messages %}
                    <li class="text-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
