<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - IoT Smart Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('/static/images/background.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .input-field {
      background-color: #1e3a8a;
      color: #fff;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 2px solid #07c3b2;
      width: 100%;
    }

    .input-field:focus {
      outline: none;
      border-color: #0ff7df;
      background-color: #14505d;
    }

    .btn {
      background-color: #07c3b2;
      color: white;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0ff7df;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- IoT House Illustration -->
    <div class="text-center mb-6">
      <img src="/static/images/smart_home_icon.png" alt="Smart Home Icon" class="icon">
      <h2 class="text-3xl font-bold text-white mb-2">Create an Account</h2>
      <p class="text-gray-300">Sign up to access and control your IoT devices.</p>
    </div>

    <!-- Register Form -->
    <form action="{{ url_for('registration') }}" method="POST">
        <input type="text" name="username" class="input-field" placeholder="Username" required />
        <input type="email" name="email" class="input-field" placeholder="Email" required />
        <input type="password" name="password" class="input-field" placeholder="Password" required />
        <input type="password" name="confirm_password" class="input-field" placeholder="Confirm Password" required />
        <button type="submit" class="btn">Sign Up</button>
    </form>


    <!-- Login Link -->
    <div class="text-center mt-4">
      <p class="text-white text-sm">Already have an account? <a href="{{ url_for('login') }}" class="hover:underline">Login here</a></p>
    </div>
  </div>
</body>
</html>
